publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.0  # Update SDK to match Dart 3.8.1 you're using

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  go_router: ^15.2.0
  google_sign_in: ^6.2.1
  logger: ^2.4.0
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.2.0
  cloud_firestore: ^5.6.9
  intl: ^0.20.2
  url_launcher: ^6.3.0
  flutter_secure_storage: ^9.2.2
  file_picker: ^10.2.0
  firebase_storage: ^12.4.7
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
